<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main" id="main">
        <div class="profile">
            <a href="#" class="icon-link">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
        <div class="sos">
            <button class="sos-button" id="sos">
                SOS
            </button>
            <div id="saved-locations">
                <!-- Saved locations will appear here -->
            </div>
        </div>
        <div class="map">
            <div class="location-info" id="location-info">
                <h3>Selected Location</h3>
                <p id="selected-lat-lng">Latitude: 0, Longitude: 0</p>
                <div style="margin-top: 10px;">
                    <input type="text" id="location-name" placeholder="Enter location name" style="padding: 6px; width: 70%; background-color: #2a2a2a; border: 1px solid #444; color: #e0e0e0;">
                    <button id="save-location" class="map-btn">Save</button>
                </div>
            </div>
            <div class="map-controls">
                <button id="mark-location" class="map-btn"><i class="fa-solid fa-map-pin"></i> Mark Location</button>
                <button id="clear-markers" class="map-btn"><i class="fa-solid fa-trash"></i> Clear Markers</button>
            </div>
            <div id="google-map"></div>
        </div>
        <div class="rev">
            <!-- Review section content goes here -->
        </div>
    </div>

    <!-- Google Maps API script -->
    <script src="index.js">
    </script>
    
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0kXXsgj80wczOd2I0zNkB3y7AdSAcUo&callback=initMap" async defer></script>
</body>
</html>
