<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety Alert System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="profile">
            <a href="#" class="icon-link">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
        <div class="sos">
            <button class="sos-button" id="sos-button">SOS</button>
            <div id="contact-list"></div>
            <input type="text" id="contact-number" placeholder="Enter contact number">
            <button id="add-contact">Add Contact</button>
        </div>
        <div class="map">
            <div class="location-info" id="location-info">
                <h3>Selected Location</h3>
                <p id="selected-lat-lng">Latitude: 0, Longitude: 0</p>
                <input type="text" id="location-name" placeholder="Enter location name">
                <button id="save-location">Save</button>
            </div>
            <div class="map-controls">
                <button id="mark-location" class="map-btn"><i class="fa-solid fa-map-pin"></i> Mark Location</button>
                <button id="clear-markers" class="map-btn"><i class="fa-solid fa-trash"></i> Clear Markers</button>
            </div>
            <div id="google-map"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0kXXsgj80wczOd2I0zNkB3y7AdSAcUo&callback=initMap" async defer></script>
</body>
</html>
